name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run check:types

      - name: Lint
        run: pnpm run lint || echo "Lint step failed; continuing"

      - name: Unit tests (vitest)
        run: pnpm run test:unit -- --run

      - name: Coverage (vitest)
        run: pnpm run test:coverage -- --run

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: warn

      - name: Security audit (non-blocking)
        run: pnpm audit --audit-level=high || echo "Audit found issues"

      - name: API test script
        run: pnpm test || echo "API test script non-blocking"
